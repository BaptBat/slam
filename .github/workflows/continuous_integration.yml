name: Python package
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-18.04','ubuntu-20.04','ubuntu-22.04']
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Install all the dependencies
        run : |
            python -m pip install .['full']
             $CONDA/bin/conda install flake8 autopep8 pytest pytest-cov coveralls
      - name: Lint code with flake8 and autopep8
        run: | 
            $CONDA/bin/flake8 slam/
            $CONDA/bin/flake8 examples/
            $CONDA/bin/flake8 tests/
            $CONDA/bin/autopep8 --recursive --aggressive --diff --exit-code slam/
            $CONDA/bin/flake8 --recursive --aggressive --diff --exit-code examples/
            $CONDA/bin/autopep8 --recursive --aggressive --diff --exit-code tests/
      - name: Run test with pytest
        run: |
            $CONDA/bin/pytest -W default --cov=slam/
          
         


